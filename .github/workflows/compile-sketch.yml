name: Arduino CI

on:
  push:
    paths:
      - 'eSW/FFRESW/FFRESW/FFRESW.ino'
      - 'eSW/libraries/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'eSW/FFRESW/FFRESW/FFRESW.ino'
      - 'eSW/libraries/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install specific version of arduino:avr core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr@1.8.3

      - name: Copy custom libraries into Arduino CLI libraries folder
        run: |
          mkdir -p ~/Arduino/libraries
          cp -r eSW/libraries/* ~/Arduino/libraries/
          cp -r external/* ~/Arduino/libraries/

      - name: List libraries in Arduino folder
        run: |
          echo "Libraries in ~/Arduino/libraries:"
          ls ~/Arduino/libraries/

      - name: Clean up previous build directories (if any)
        run: |
          rm -rf /tmp/arduino /tmp/test_dir

      - name: Set custom build cache path and compile Arduino Sketch
        run: |
          export ARDUINO_BUILD_CACHE_PATH=/tmp/test_dir
          arduino-cli compile --fqbn arduino:avr:mega eSW/FFRESW/FFRESW/FFRESW.ino
          
      - name: Search for the .hex and .elf files
        id: collect_files
        run: |
          # Now, search the custom build directory for .hex and .elf files
          BUILD_DIR="/tmp/test_dir"
          
          # Check if the build directory exists and search for .hex and .elf files
          if [ -d "$BUILD_DIR" ]; then
            HEX_FILE=$(find "$BUILD_DIR" -type f -name "*.hex" | head -n 1)
            ELF_FILE=$(find "$BUILD_DIR" -type f -name "*.elf" | head -n 1)
            echo "HEX File: $HEX_FILE"
            echo "ELF File: $ELF_FILE"
            echo "hex_file=$HEX_FILE" >> $GITHUB_ENV
            echo "elf_file=$ELF_FILE" >> $GITHUB_ENV
          else
            echo "Build directory not found!"
            exit 1
          fi

      - name: Upload .hex and .elf files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-arduino-files
          path: |
            ${{ env.hex_file }}
            ${{ env.elf_file }}

      - name: Print file sizes for build stats
        run: |
          echo "File Sizes:"
          if [ -f "${{ env.elf_file }}" ]; then
            ELF_SIZE=$(stat -c %s "${{ env.elf_file }}")
            echo "ELF File Size: $ELF_SIZE bytes"
          else
            echo "ELF file not found."
          fi
          
          if [ -f "${{ env.hex_file }}" ]; then
            HEX_SIZE=$(stat -c %s "${{ env.hex_file }}")
            echo "HEX File Size: $HEX_SIZE bytes"
          else
            echo "HEX file not found."
          fi
          
          echo "Total size: $(($ELF_SIZE + $HEX_SIZE)) bytes"
