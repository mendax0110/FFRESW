name: Arduino CI

on:
  push:
    paths:
      - 'eSW/FFRESW/FFRESW/FFRESW.ino'
      - 'eSW/libraries/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'eSW/FFRESW/FFRESW/FFRESW.ino'
      - 'eSW/libraries/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install platform
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: Copy custom libraries into Arduino CLI libraries folder
        run: |
          mkdir -p ~/.arduino/libraries
          cp -r eSW/libraries/* ~/.arduino/libraries/

      - name: Verify libraries are copied
        run: |
          echo "Libraries in ~/.arduino/libraries:"
          ls ~/.arduino/libraries
          # Check if 'calcModule' directory exists and contains a header file
          if [ ! -d "~/.arduino/libraries/calcModule" ] || [ ! -f "~/.arduino/libraries/calcModule/calcModule.h" ]; then
            echo "calcModule library not found or header file missing!"
            exit 1
          fi

      - name: Install missing libraries (including calcModule if necessary)
        run: |
          arduino-cli lib install "Adafruit BusIO"
          arduino-cli lib install "Adafruit MCP9600 Library"
          arduino-cli lib install "ArduinoJson"
          arduino-cli lib install "ArduinoSTL"
          arduino-cli lib install "FreeRTOS"
          arduino-cli lib install "frt"
          arduino-cli lib install "Vector"
          arduino-cli lib install "calcModule"
          
      - name: Compile Arduino Sketches
        uses: arduino/compile-sketches@v1.1.2
        with:
          fqbn: "arduino:avr:mega"
          libraries: |
            - name: "Adafruit BusIO"
            - name: "Adafruit MCP9600 Library"
            - name: "ArduinoJson"
            - name: "ArduinoSTL"
            - name: "FreeRTOS"
            - name: "frt"
            - name: "Vector"
            - name: "calcModule"
          sketch-paths: |
            - eSW/FFRESW/FFRESW/FFRESW.ino
          verbose: true
