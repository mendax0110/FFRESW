name: Arduino CI

on:
  push:
    paths:
      - 'eSW/FFRESW/FFRESW/FFRESW.ino'
      - 'eSW/libraries/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'eSW/FFRESW/FFRESW/FFRESW.ino'
      - 'eSW/libraries/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install specific version of arduino:avr core
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr@1.8.3

      - name: Copy custom libraries into Arduino CLI libraries folder
        run: |
          mkdir -p ~/Arduino/libraries
          cp -r eSW/libraries/* ~/Arduino/libraries/
          cp -r external/* ~/Arduino/libraries/

      - name: List libraries in Arduino folder
        run: |
          echo "Libraries in ~/Arduino/libraries:"
          ls ~/Arduino/libraries/

      - name: Compile Arduino Sketches
        uses: arduino/compile-sketches@v1.1.2
        with:
          fqbn: "arduino:avr:mega"
          libraries: |
            - name: "Ethernet"
            - name: "SD"
            - name: "Adafruit BusIO"
            - name: "Adafruit MCP9600 Library"
            - name: "ArduinoJson"
            - name: "FreeRTOS"
            - name: "frt"
            - name: "Vector"
          sketch-paths: |
            - eSW/FFRESW/FFRESW/FFRESW.ino
          verbose: true
          
      - name: Collect .elf and .hex file paths
        id: collect_files
        run: |
          ELF_FILE=$(find ~/.arduino15 -name "FFRESW.elf" | head -n 1)
          HEX_FILE=$(find ~/.arduino15 -name "FFRESW.hex" | head -n 1)
          echo "ELF File: $ELF_FILE"
          echo "HEX File: $HEX_FILE"
          echo "elf_file=$ELF_FILE" >> $GITHUB_ENV
          echo "hex_file=$HEX_FILE" >> $GITHUB_ENV

      - name: Upload .elf and .hex files as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-arduino-files
          path: |
            ${{ env.elf_file }}
            ${{ env.hex_file }}

      - name: Print file sizes for build stats
        run: |
          echo "File Sizes:"
          ELF_SIZE=$(stat -c %s "${{ env.elf_file }}")
          HEX_SIZE=$(stat -c %s "${{ env.hex_file }}")
          echo "ELF File Size: $ELF_SIZE bytes"
          echo "HEX File Size: $HEX_SIZE bytes"
          echo "Total size: $(($ELF_SIZE + $HEX_SIZE)) bytes"
